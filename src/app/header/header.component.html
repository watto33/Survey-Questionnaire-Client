<mat-toolbar color="primary" class="header">
  <span>
    <a routerLink="/">Questionnaire</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated && userName">
      <span class="user-name">Welcome, {{ userName }}</span>
    </li>
    <li *ngIf="userIsAuthenticated && !surveyIsAttempted">
      <a routerLink="/questions" mat-button routerLinkActive="mat-accent"
        >Take survey</a
      >
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a routerLink="auth/login" mat-button routerLinkActive="mat-accent"
        >Login</a
      >
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a routerLink="auth/signup" mat-button routerLinkActive="mat-accent"
        >Signup</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
