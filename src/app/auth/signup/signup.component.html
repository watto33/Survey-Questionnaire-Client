<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="text"
        name="name"
        ngModel
        matInput
        placeholder="Name"
        #nameInput="ngModel"
        required
      />
      <mat-error *ngIf="nameInput.invalid"
        >Please enter a valid name.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="email"
        name="email"
        ngModel
        matInput
        placeholder="E-Mail"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name="password"
        ngModel
        matInput
        placeholder="Password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid password.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name="confirmPassword"
        ngModel
        matInput
        placeholder="Confirm Password"
        #confirmPasswordInput="ngModel"
        required
      />
      <mat-error *ngIf="confirmPasswordInput.invalid || passwordMatch"
        >Password and Confirm password doesn't match.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
      Sign-up
    </button>
  </form>
</mat-card>
